  # Open Source Projects
  ############################################
  - title: Open Source Projects
    layout: list
    content:
      - layout: left
        title: AnyPyTools
        link: https://anybody-research-group.github.io/AnyPyTools/
        additional_links:
          - title: anybody-research-group/anypytools
            icon: fab fa-github
            url: https://github.com/anybody-research-group/anypytools
        sub_title: Owner
        quote: >
          Automation & extension tooling for the AnyBody Modeling System.
        description: |
          The AnyPyTools package provides a Python interface to automate multibody musculoskeletal model simulations in the AnyBody Modeling System. The main advantage of
          AnyPyTools is that it enables reproducible research for the AnyBody Modeling System,
          and bridges the gap to the whole ecosystem of open source scientific Python packages.

      - layout: left
        title: Snakemake
        sub_title: Co-maintainer
        link: https://snakemake.github.io/
        additional_links:
          - title: snakemake
            icon: fab fa-github
            url: https://github.com/snakemake

        quote: >
          Workflow management for reproducible and scalable data analyses.
        description: |
          Snakemake is highly used in in the field of bioinformatics, but the system is usefull in all cases 
          where data analysis workflows are involved. The Snakemake workflow management system is a tool to 
          create reproducible and scalable data analyses. Workflows are described via a human readable, Python based language. 

          My contribution to snakemake was enabling windows support, which involved integration of the commandline systems on windows, and updating the snakemake test system 
          to also handle windows tests. I am currently one of the 8 maintainers of the project.

