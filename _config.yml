        quote: >
          Python-powered cross-platform shell (9K+ GitHub stars; Top 10 trending in 2020).
        description: |
          Xonsh is a modern, full-featured and cross-platform python shell. The language is a superset of Python 3.6+ with additional 
          shell primitives that you are used to from Bash and IPython. It works on all major systems including Linux, OSX, and Windows.
